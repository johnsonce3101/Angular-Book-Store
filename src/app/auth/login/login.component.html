<div class="flex h-screen justify-center">

	<form (ngSubmit)="submit()" class="p-4 rounded-lg border m-auto w-1/3" #myForm="ngForm">
		<h1 class="text-center text-xl">Login</h1>
		<div class="my-5 w-full">
			<Label for="email">Email</Label>
			<input type="email" id="email" class="p-2 rounded w-full border" placeholder="Email Address" [(ngModel)]= "form.email" name="email" #email="ngModel" required >
		</div>

		<div *ngIf="email.invalid && (email.dirty || email.touched)" class="p-2 bg-red-300 text-red 800 rounded">
			Email field must be valid
		</div>

		<div class="my-5 w-full">
			<Label for="password">Password</Label>
			<input type="password" id="password" class="p-2 rounded w-full border" placeholder="Password" [(ngModel)]= "form.password" name="password" #password="ngModel" required>
		</div>

		<div *ngIf="password.invalid && (password.dirty || password.touched)" [hidden]="password.valid" class="p-2 bg-red-300 text-red 800 rounded">
			Password field must be valid
		</div>
		<div class="my-5 w-full" >
			<button type="submit" [disabled]="myForm.form.invalid" class="p-2 w-full rounded bg-black hover:bg-orange-500 text-white" >
				
				<ng-container *ngIf="isLoading()">
					Loading
				</ng-container>
				<ng-container *ngIf="!isLoading()">
					Submit
				</ng-container>
				</button>
		</div>
	</form>

</div>
